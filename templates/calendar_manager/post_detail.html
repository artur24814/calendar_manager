{% extends 'calendar_manager/base.html' %}
{% block title %}Post{% endblock %}
{% block content %}
{% load static %}
<div class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">{{ object.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="blog-post-title">{{object.descriptions }}</h2>
            <p class="blog-post-meta">{{ object.date|timesince }} ago <a href="{% url 'calendar:calendar' object.owner.id %}">{{ object.owner.first_name }} {{ object.owner.last_name }}</a></p>
            <p></p>
        </div>
    </div>
</div>
{% endblock %}
